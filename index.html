<!DOCTYPE html>
<html>
<head>
  <title>Issues Viewer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>
<body>
  <div class="global-wrapper">
    <h2 class="issues-header">Issues viewer</h2>
    <ul class="issues">
      <li class="issues__item">
        <h3 class="issues__item__title">
          <a href="#">
            Setting the canvas viewport so all objects fit within the canvas dimensions
          </a>
        </h3>
        <ul class="issues__item__labels">
          <li class="issues__item__label">
            <a href="#">bug</a>
          </li>
          <li class="issues__item__label">
            <a href="#">itext</a>
          </li>
        </ul>
        <div class="issues__item__meta">
          <span class="issues__item__number">#2473</span>
          opened by
          <a href="#" class="issues__item__author">astw</a>
        </div>
        <div class="issues__item__excerpt">
          I am curious about this issue I am running into&hellip;
        </div>
      </li>
    </ul>
    <ul class="issues-pagination">
      <li class="issues-pagination__page"><a href="#">1</a></li>
      <li class="issues-pagination__page"><a href="#">2</a></li>
      <li class="issues-pagination__page issues-pagination__page--current"><a href="#">3</a></li>
      <li class="issues-pagination__page"><a href="#">4</a></li>
      <li class="issues-pagination__page"><a href="#">5</a></li>
    </ul>

    <div class="issue-details">

    </div>
  </div>
</body>
</html>
